<!DOCTYPE HTML>
<html>
<head>
    <title>FRISSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css?v=2" />
</head>
<body class="is-preload">

    <!-- Header -->
    <header id="header">
        <h1>FRISSON</h1>
        <p>Your story should inspire chills!</p>
    </header>

    <!-- Video Section -->
    <section id="videos" style="
        position: relative;
        background: url('images/FRISSON_HeroImage_2400px.jpg') no-repeat center center/cover;
        padding: 3em 0;
        overflow: hidden;
    ">
        <!-- Dark overlay -->
        <div style="
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        "></div>

        <!-- Videos -->
        <div style="
            display: flex;
            justify-content: center;
            gap: 1.5em;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        ">
            <video controls preload="none" width="320" height="180" style="
                opacity: 0.85;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.7);
                animation: fadeIn 1.5s ease forwards;
            ">
                <source src="assets/videos/FRISSON DIOR Sound Design.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls preload="none" width="320" height="180" style="
                opacity: 0.85;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.7);
                animation: fadeIn 1.5s ease forwards 0.5s;
            ">
                <source src="assets/videos/FRISSON ICONS Demo.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls preload="none" width="320" height="180" style="
                opacity: 0.85;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0,0,0,0.7);
                animation: fadeIn 1.5s ease forwards 1s;
            ">
                <source src="assets/videos/FRISSON OCTANE Promo.mov" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <!-- Cinematic fade-in animation -->
    <style>
    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 0.85; transform: translateY(0); }
    }
    </style>

    <!-- Signup Form -->
    <form id="signup-form" method="post" action="#">
        <input type="email" name="email" id="email" placeholder="Email Address" />
        <input type="submit" value="Sign Up" />
    </form>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon brands fa-tiktok"><span class="label">Tiktok</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
            <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; FRISSON LLC</li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="assets/js/main.js?v=2"></script>

</body>
</html>
