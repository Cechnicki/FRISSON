<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Modern+Symphony&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
        }

        body {
            background: url('images/FRISSON_HeroImage_2400px.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
       
    <!-- Floating Form -->
<form id="consultation-form" action="https://formspree.io/f/mzzvyeyl" method="POST" style="
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
">
    <input type="text" name="contact" placeholder="Enter Email or Text" required style="
        padding: 12px 15px;
        font-size: 16px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: rgba(42, 42, 42, 0.85);
        color: #ccc;
        outline: none;
    ">
    <button type="submit" style="
        padding: 12px 20px;
        font-size: 16px;
        font-family: 'Modern Symphony Serif', serif;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #1a1a1a;
        color: #ccc;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    ">
        REQUEST CONSULTATION
    </button>
</form>

<!-- Mahalo Message -->
<div id="thank-you" style="
    position: fixed;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(26, 26, 26, 0.85);
    color: #ccc;
    padding: 12px 20px;
    border-radius: 4px;
    opacity: 0;
    transition: opacity 2s ease;
    font-size: 18px;
    font-family: serif;
">
    Mahalo nui loa!
</div>

<script>
document.getElementById('consultation-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var form = this;
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(function(response) {
        if (response.ok) {
            form.reset();
            document.getElementById('thank-you').style.opacity = 1;
            setTimeout(function() {
                document.getElementById('thank-you').style.opacity = 0;
            }, 4000);
        }
    });
});
</script>

</body>
</html>
