<!DOCTYPE HTML>
<html>
<head>
    <title>FRISSON</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <style>
        body.is-preload { margin: 0; font-family: sans-serif; }
        #videos {
            position: relative;
            background: url('images/FRISSON_HeroImage_2400px.jpg') no-repeat center center/cover;
            padding: 3em 0;
            overflow: hidden;
        }
        #videos::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 1.5em;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        video {
            opacity: 0.85;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1.5s ease forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 0.85; transform: translateY(0); }
        }
    </style>
</head>
<body class="is-preload">

<header id="header">
    <h1>FRISSON</h1>
    <p>Your story should inspire chills!</p>
</header>

<section id="videos">
    <div class="video-container">
        <video controls preload="none" width="320" height="180">
            <source src="assets/videos/frisson_dior_sound_design.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video controls preload="none" width="320" height="180">
            <source src="assets/videos/frisson_icons_demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <video controls preload="none" width="320" height="180">
            <source src="assets/videos/frisson_octane_promo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>

<form id="signup-form" method="post" action="#">
    <input type="email" name="email" id="email" placeholder="Email Address" />
    <input type="submit" value="Sign Up" />
</form>

<footer id="footer">
    <ul class="icons">
        <li><a href="#" class="icon brands fa-tiktok"><span class="label">Tiktok</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
    </ul>
    <ul class="copyright">
        <li>&copy; FRISSON LLC</li>
    </ul>
</footer>

<script src="assets/js/main.js"></script>
</body>
</html>
