<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Modern+Symphony&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
        }

        body {
            background: url('images/FRISSON_HeroImage_2400px.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 4em;
            letter-spacing: 0.1em;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            margin: 0;
        }

        /* Bottom fixed form */
        #consult-form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            padding: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        #consult-form input[type="text"] {
            padding: 0.75em;
            font-size: 1em;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
            width: 300px;
        }

        #consult-form input[type="submit"] {
            padding: 0.75em 1.25em;
            font-size: 1em;
            font-family: 'Modern Symphony', serif;
            border: none;
            background: #2f2f2f; /* Luxe charcoal */
            color: white;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-weight: bold;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        #consult-form input[type="submit"]:hover {
            background: #1a1a1a;
        }

        /* Success message styling */
        #thank-you {
            position: fixed;
            bottom: 60px;
            background: rgba(0,0,0,0.7);
            padding: 0.75em 1.5em;
            border-radius: 6px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        #thank-you.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>FRISSON</h1>

    <form id="consult-form" action="https://formspree.io/f/mzzvyeyl" method="POST">
        <input type="hidden" name="_subject" value="Form Request for Consultation">
        <input type="text" name="contact" placeholder="Enter Email or Text" required>
        <input type="submit" value="REQUEST CONSULTATION">
    </form>

    <div id="thank-you">Mahalo nui loa!</div>

    <script>
        document.getElementById('consult-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var form = this;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('thank-you').classList.add('show');
                    form.reset();
                    setTimeout(() => {
                        document.getElementById('thank-you').classList.remove('show');
                    }, 3000);
                } else {
                    alert('Something went wrong. Please try again.');
                }
            }).catch(() => {
                alert('Something went wrong. Please try again.');
            });
        });
    </script>

</body>
</html>
